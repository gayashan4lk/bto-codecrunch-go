name: Build Go app and push to Azure

on:
  push:
    branches: [ pipelines ]
  # pull_request:
  #   branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Install dependencies
      run: |
        cd backend
        go mod tidy
  
    - name: Create build directory
      run: mkdir build

    - name: Build
      run: cd backend && go build -o ../build/go-app.exe -v


    - name: Test
      run: go test
      
